<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Series</title>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Time series whit Charts.js</h2>
	<div class="container">
		<h3 id= title>Title</h3>
		<canvas id = "myChart"></canvas>
	</div>

	<script type="text/javascript">
		let ctx = document.getElementById('myChart')
		ds = [];
		dt = [];

		for (i = 0; i < 200; i++){
			ds.push({x: i, y: Math.random()/2})
			dt.push({x: i, y: Math.random()/2 + 1})
		}

		data = {
			//labels: ['green', 'azul', 'mantena','another'],
			datasets: [{
				label: 'redline',
				data: ds,
				fill:false,
				lineTension: 0,
				pointRadius: 0,
				borderWidth: 1,
				borderColor: 'red'
			},{
				label: 'blueline',
				data: dt,
				fill:false,
				lineTension: 0,
				pointRadius: 0,
				borderWidth: 1,
				borderColor: 'blue'
			}]
		}

		let lineChart = new Chart(ctx,{
			type: 'line',
			data: data,
			options:{
				title:{
					display: true,
					text: ['Titulo', 'Subtitulo']
				},
				legend: {
					position: 'right'
				},
				scales: {
					xAxes: [{
						type: 'linear',
						position: 'bottom'
					}]
				}

			}
		})

	</script>

</body>
</html>
